<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion VPS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        .connected {
            background: #10b981;
        }
        .disconnected {
            background: #ef4444;
        }
        .connecting {
            background: #f59e0b;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        #log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }
        .log-success {
            color: #10b981;
        }
        .log-error {
            color: #ef4444;
        }
        .log-info {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Connexion au Serveur VPS</h1>

    <div id="status" class="status connecting">
        üîÑ En attente de test...
    </div>

    <button onclick="testConnection()">üîå Tester la Connexion</button>
    <button onclick="clearLog()">üóëÔ∏è Effacer les Logs</button>

    <div id="log"></div>

    <script>
        const VPS_URL = 'ws://135.125.201.246:3000';
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(message, state) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${state}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testConnection() {
            log(`Tentative de connexion √† ${VPS_URL}...`, 'info');
            setStatus('üîÑ Connexion en cours...', 'connecting');

            if (ws) {
                ws.close();
            }

            ws = new WebSocket(VPS_URL);

            ws.onopen = () => {
                log('‚úÖ Connexion √©tablie au VPS !', 'success');
                setStatus('‚úÖ CONNECT√â AU VPS !', 'connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì® Message re√ßu: ${JSON.stringify(data)}`, 'success');

                    if (data.type === 'ready') {
                        log('‚úÖ Serveur pr√™t √† analyser !', 'success');
                    }
                } catch (e) {
                    log(`üì® Message: ${event.data}`, 'info');
                }
            };

            ws.onerror = (error) => {
                log('‚ùå Erreur de connexion', 'error');
                setStatus('‚ùå ERREUR DE CONNEXION', 'disconnected');
                console.error(error);
            };

            ws.onclose = () => {
                log('üîå Connexion ferm√©e', 'error');
                if (document.getElementById('status').className.includes('connected')) {
                    setStatus('üîå D√©connect√©', 'disconnected');
                }
            };

            // Timeout
            setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    log('‚è±Ô∏è Timeout - Le serveur ne r√©pond pas', 'error');
                    setStatus('‚ùå TIMEOUT - Serveur inaccessible', 'disconnected');
                    ws.close();
                }
            }, 5000);
        }

        // Test automatique au chargement
        window.onload = () => {
            log('üöÄ Page de test charg√©e', 'info');
            log(`URL du VPS: ${VPS_URL}`, 'info');
        };
    </script>
</body>
</html>
