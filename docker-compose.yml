services:
  chess-engine:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chess-engine
    restart: unless-stopped
    ports:
      - "8080:3000"
      - "8081:3001"
    volumes:
      - ./server/engine/Linux:/engine:ro
      - ./server/syzygy:/syzygy:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ENGINE_PATH=/engine/dragon-3.3-linux-avx2
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GRAFANA_INSTANCE_ID=${GRAFANA_INSTANCE_ID}
      - GRAFANA_API_KEY=${GRAFANA_API_KEY}
      - GRAFANA_REMOTE_WRITE_URL=${GRAFANA_REMOTE_WRITE_URL}
      - POOL_MIN_ENGINES=${POOL_MIN_ENGINES}
      - POOL_MAX_ENGINES=${POOL_MAX_ENGINES}
      - ENGINE_THREADS=${ENGINE_THREADS}
      - ENGINE_HASH=${ENGINE_HASH}
      - SYZYGY_PATH=/syzygy
    # Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Admin Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_CHESS_SERVER_URL=wss://engine.chessr.io
    container_name: chess-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - METRICS_URL=http://chess-engine:3001/metrics
      - DOCKER_CONTAINER_NAME=chess-engine
    volumes:
      # Mount Docker socket to control containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - chess-engine
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  default:
    name: chess-network
