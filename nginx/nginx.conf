events {
    worker_connections 1024;
}

http {
    # Configuration upstream pour le serveur Chess
    upstream chess_backend {
        server chess-server:3000;
    }

    # Configuration upstream pour le Dashboard Admin
    upstream dashboard_backend {
        server dashboard:3000;
    }

    # Rate limiting pour Ã©viter les abus
    limit_req_zone $binary_remote_addr zone=chessapi:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=10r/s;

    # WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Logs
    access_log /var/log/nginx/chess-access.log;
    error_log /var/log/nginx/chess-error.log;

    # Default type for HTML responses
    default_type text/html;

    # ================================
    # Default server (IP access)
    # ================================
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/live/ws.chessr.io/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/ws.chessr.io/privkey.pem;

        location / {
            return 200 '<!DOCTYPE html>
<html>
<head><title>Chessr Server</title></head>
<body style="font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#0a0a0a;color:#fff;">
<div style="text-align:center;">
<h1>Chessr WebSocket Server</h1>
<p>Connect via: <code style="background:#333;padding:4px 8px;border-radius:4px;">wss://ws.chessr.io</code></p>
<p style="color:#888;margin-top:20px;">Admin: <a href="https://admin.chessr.io" style="color:#3b82f6;">admin.chessr.io</a></p>
</div>
</body>
</html>';
        }

        location /health {
            proxy_pass http://chess_backend/health;
            access_log off;
        }
    }

    # ================================
    # Chess Server (ws.chessr.io) - HTTP
    # ================================
    server {
        listen 80;
        server_name ws.chessr.io;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ================================
    # Admin Dashboard (admin.chessr.io) - HTTP
    # ================================
    server {
        listen 80;
        server_name admin.chessr.io;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ================================
    # HTTPS - Chess Server (ws.chessr.io)
    # ================================
    server {
        listen 443 ssl;
        http2 on;
        server_name ws.chessr.io;

        ssl_certificate /etc/nginx/ssl/live/ws.chessr.io/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/ws.chessr.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Info page for browser access (no WebSocket upgrade header)
        location = / {
            if ($http_upgrade = '') {
                return 200 '<!DOCTYPE html>
<html>
<head><title>Chessr WebSocket Server</title></head>
<body style="font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#0a0a0a;color:#fff;">
<div style="text-align:center;">
<h1>Chessr WebSocket Server</h1>
<p style="color:#22c55e;">Status: Online</p>
<p>Connect via: <code style="background:#333;padding:4px 8px;border-radius:4px;">wss://ws.chessr.io</code></p>
<p style="color:#888;margin-top:20px;">Admin Dashboard: <a href="https://admin.chessr.io" style="color:#3b82f6;">admin.chessr.io</a></p>
</div>
</body>
</html>';
            }

            limit_req zone=chessapi burst=50 nodelay;

            proxy_pass http://chess_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /health {
            proxy_pass http://chess_backend/health;
            access_log off;
        }
    }

    # ================================
    # HTTPS - Admin Dashboard (admin.chessr.io)
    # ================================
    server {
        listen 443 ssl;
        http2 on;
        server_name admin.chessr.io;

        ssl_certificate /etc/nginx/ssl/live/admin.chessr.io/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/admin.chessr.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            limit_req zone=dashboard burst=20 nodelay;

            proxy_pass http://dashboard_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
