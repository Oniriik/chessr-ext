events {
    worker_connections 1024;
}

http {
    # Configuration upstream pour le serveur Chess
    upstream chess_backend {
        server chess-server:3000;
        # Si vous utilisez l'installation classique, utilisez plutôt :
        # server localhost:3000;
    }

    # Rate limiting pour éviter les abus
    limit_req_zone $binary_remote_addr zone=chessapi:10m rate=20r/s;

    # WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Logs
    access_log /var/log/nginx/chess-access.log;
    error_log /var/log/nginx/chess-error.log;

    # Configuration HTTP (sera redirigé vers HTTPS)
    server {
        listen 80;
        server_name votre-domaine.com;  # CHANGEZ CECI

        # Redirection vers HTTPS (décommenter après configuration SSL)
        # return 301 https://$server_name$request_uri;

        # Configuration temporaire sans SSL
        location / {
            # Rate limiting
            limit_req zone=chessapi burst=50 nodelay;

            # Proxy vers le serveur Chess
            proxy_pass http://chess_backend;
            proxy_http_version 1.1;

            # Headers WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Headers standards
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts pour WebSocket (24 heures)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check endpoint (optionnel)
        location /health {
            proxy_pass http://chess_backend/health;
            access_log off;
        }
    }

    # Configuration HTTPS (décommenter après configuration SSL)
