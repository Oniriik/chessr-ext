# Configuration NGINX temporaire pour ws.chessr.io (HTTP seulement)
# Cette config permet d'obtenir le certificat SSL

server {
    listen 80;
    listen [::]:80;
    server_name ws.chessr.io;

    # Logs
    access_log /var/log/nginx/ws.chessr.io-access.log;
    error_log /var/log/nginx/ws.chessr.io-error.log;

    # Pour Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # WebSocket endpoint (temporaire en HTTP)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }
}
